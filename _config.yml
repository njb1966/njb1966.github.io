# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone › https://zones.arilyn.cc
timezone: America/Chicago

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Alas, Epicurus

tagline: A long-view analysis blog exploring the rise, decline, and patterns of civilizations.

description: >-
  A long-view analysis blog exploring the rise, decline, and patterns of civilizations.

logo: /assets/img/logo.png

# Fill in the protocol & hostname for your site.
url: "https://njb1966.github.io"

github:
  username: njb1966

social:
  name: Nick Burchett
  email: nick@nburchett.com
  links:
    - https://github.com/njb1966
    - https://nburchett.com
    - https://www.facebook.com/nburchett
    - https://www.linkedin.com/in/nburchett

# Site Verification Settings
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id: # fill in your Google Analytics ID
  goatcounter:
    id: # fill in your GoatCounter ID

# Page views settings
pageviews:
  provider: # now only supports 'goatcounter'

# Prefer color scheme setting.
# Keep empty will follow the system prefer color by default
theme_mode: # [light | dark]

# The avatar on sidebar
avatar: "/assets/img/logo.png"

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image: # string, local or CORS resources

# Global switch for TOC in posts.
toc: true

# Comments
comments:
  provider: giscus
  giscus:
    repo: njb1966/njb1966.github.io
    repo_id: R_kgDOQea4Cg
    category: General
    category_id: DIC_kwDOQea4Cs4CzIfR
    mapping: pathname
    strict: 0
    input_position: bottom
    reactions_enabled: 1

# Self-hosted static assets
assets:
  self_host:
    enabled: false

# PWA
pwa:
  enabled: false
  cache:
    enabled: false

# Pagination
paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

cache_bust: 1